<app-app-header></app-app-header>
<div class="Dashboard">
    <div class='header'>
        <section>
            <h2>Dashboard</h2>
        </section>
        <section class="buttons">
            <button mat-raised-button class="create-Appointment">
                Create-Appointmenet</button>
        </section>
    </div>
    <div class="filter-bar">
        <form #input="ngForm">
            <input class="filter-input" type="input" placeholder="Search Account" matInput ngModel name="value"
                #value="ngModel" autocomplete="off">
        </form>
    </div>
    <div class="content">
        <div class="list">
            <h2>My Appointments</h2>
            <table mat-table [dataSource]="dataSource$" class="mat-elevation-z8" matSort>
                <ng-container matColumnDef="Doctor">
                    <th mat-header-cell *matHeaderCellDef>Doctor Name
                    </th>
                    <td mat-cell *matCellDef="let element">{{element.Doctor}}</td>
                </ng-container>

                <ng-container matColumnDef="AppointmentDate">
                    <th mat-header-cell *matHeaderCellDef>Appointment Date
                    </th>
                    <td mat-cell *matCellDef="let element">{{element.AppointmentDate}}</td>
                </ng-container>

                <ng-container matColumnDef="BookingDate">
                    <th mat-header-cell *matHeaderCellDef>Booking Date
                    </th>
                    <td mat-cell *matCellDef="let element">{{element.BookingDate}}</td>
                </ng-container>

                <ng-container matColumnDef="Status">
                    <th mat-header-cell *matHeaderCellDef>Status
                    </th>
                    <td mat-cell *matCellDef="let element">{{element.Status}}</td>
                </ng-container>
                <ng-container matColumnDef="Action">
                    <th mat-header-cell *matHeaderCellDef>Download Prescription</th>
                    <td mat-cell *matCellDef="let element"><i class="fa-solid fa-print"></i>
                    </td>
                </ng-container>

                <div class="table-content">
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </div>

            </table>
        </div>
        <div class="up-Comming">
            <mat-card>
                <mat-card-title>Up-Comming Appointment</mat-card-title>
                <mat-card-content>

                </mat-card-content>
            </mat-card>

        </div>
    </div>
</div>
